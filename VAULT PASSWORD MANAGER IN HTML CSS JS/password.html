<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     ol{
      list-style-type: none;
      padding: 0;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1><center> VAULT PASSWORD MANAGER </center></h1>
        <h2><i><u>Add Password:</u></i></h2>
        <div class="form-group">
         <ol>
           <LI> <input type="text" id="category" placeholder="Category"></LI>
          <LI>  <input type="text" id="username" placeholder="Username"></LI>
         <LI><input type="password" id="password" placeholder="Password"></LI>
         <LI> <input type="text" id="site" placeholder="Website"></LI>

           <LI> <button onclick="addPassword()">Add Password</button></LI>
           </ol>
        </div>
        <h2><i><u>Search:</u></i></h2>
        <div class="form-group">
            <input type="text" id="search" placeholder="Search by Website">
            <button onclick="searchPassword()">Search</button>
        </div>
        <h2><i><u>My Passwords:</u></i></h2>
        <ul id="passwordList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
